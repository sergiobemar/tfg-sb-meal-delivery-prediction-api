version: '3'

services:

  clickhouse:
    image: yandex/clickhouse-server
    hostname: clickhouse
    container_name: clickhouse
    restart: always
    ports:
      - 9001:9000
      - 8123:8123
    volumes:
      - ./custom_config.xml:/etc/clickhouse-server/config.d/custom_config.xml
      - ./users.xml:/etc/clickhouse-server/users.xml
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
